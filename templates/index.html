<!DOCTYPE HTML>
<html>

<head>
<!-- meta info -->
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Covid Articles</title>
<!-- CSS -->
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
<!-- Favicon -->
<link rel="shortcut icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}" />

<script>
var papers = {{ papers | tojson }};
var gvars = {{ gvars | tojson }};
</script>
</head>

<body>


<!-- title / description -->
<div id="titdiv">
    <a href="/"><h1>Covid Articles</h1></a>
   Built by following <a href="https://connect.biorxiv.org/relate/content/181">biorxiv</a> and <a href="https://www.arxiv-sanity.com/">arxiv-sanity</a> to help with influx of papers on COVID-19, currently indexing {{ gvars.num_papers }} papers.<br>
    </div>
</div>

<!-- search box -->
<div id="sbox">
    <form action="/search" method="get">
        <input name="q" type="text" id="qfield" value="{{ gvars.search_query }}">
    </form>
</div>

<!-- paper list renders here -->
<div id="wrap">
</div>

<!-- React -->
<script src="https://unpkg.com/react@16/umd/react.production.min.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js" crossorigin></script>
<!-- Babel for displaying JSX -->
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
<!-- Load our React component -->
<script src="{{ url_for('static', filename='paper_list.js') }}" type="text/babel"></script>

</body>
</html>
